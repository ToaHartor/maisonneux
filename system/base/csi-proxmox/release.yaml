apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: proxmox-csi-plugin
  namespace: kube-system
spec:
  releaseName: proxmox-csi-plugin
  # targetNamespace: kube-system
  chart:
    spec:
      chart: proxmox-csi-plugin
      # renovate: datasource=docker depName=proxmox-csi-plugin registryUrl=oci://ghcr.io/sergelogvinov/charts
      version: "0.3.16"
      sourceRef:
        kind: HelmRepository
        name: csi-proxmox
        namespace: flux-system
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    # Created with TF
    existingConfigSecret: proxmox-csi-creds
    
    storageClass:
      - name: ${fastdata_storage}
        storage: fastdata-raw
        reclaimPolicy: Delete
        fstype: ext4
    
    node:
      nodeSelector:
        node.cloudprovider.kubernetes.io/platform: nocloud
    
      tolerations:
        - operator: Exists

    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule