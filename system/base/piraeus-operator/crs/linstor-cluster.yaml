# Custom resources to create a cluster
# https://piraeus.io/docs/v2.9.0/reference/linstorcluster/
---
apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstorcluster
spec:
  nodeSelector:
    homelab/linstor-enabled: "true"
  controller:
    enabled: true

  csiController:
    enabled: true

  csiNode:
    enabled: true
  
  highAvailabilityController:
    enabled: true

# Disable node connection on nodes that do not have linstor enabled
# https://piraeus.io/docs/v2.9.0/reference/linstornodeconnection/
---
apiVersion: piraeus.io/v1
kind: LinstorNodeConnection
metadata:
  name: selector
spec:
  selector:
    - matchLabels:
        - key: homelab/linstor-enabled
          op: In
          values:
            - "true"
# Disable satellite on nodes that do not have linstor enabled
# https://piraeus.io/docs/v2.9.0/reference/linstorsatelliteconfiguration/
---
apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: disabled-nodes
spec:
  nodeAffinity:
    nodeSelectorTerms:
      - matchExpressions:
          - key: "homelab/linstor-enabled"
            operator: NotExists
  properties:
    - name: AutoplaceTarget
      value: "no"
---
# from https://github.com/piraeusdatastore/piraeus-operator/blob/v2.8.1/docs/how-to/talos.md#configure-the-drbd-module-loader
apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: talos-loader-override
spec:
  storagePools:
    - name: fs-storage
      lvmThinPool:
        volumeGroup: vg1
      source:
        hostDevices:
          - /dev/sdb
    # - name: fs-storage
    #   fileThinPool:
    #     directory: /var/mnt/linstor
  podTemplate:
    spec:
      initContainers:
        - name: drbd-shutdown-guard
          $patch: delete
        - name: drbd-module-loader
          $patch: delete
      containers:
        - name: linstor-satellite
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi
      volumes:
        - name: run-systemd-system
          $patch: delete
        - name: run-drbd-shutdown-guard
          $patch: delete
        - name: systemd-bus-socket
          $patch: delete
        - name: lib-modules
          $patch: delete
        - name: usr-src
          $patch: delete
        - name: etc-lvm-backup
          hostPath:
            path: /var/etc/lvm/backup
            type: DirectoryOrCreate
        - name: etc-lvm-archive
          hostPath:
            path: /var/etc/lvm/archive
            type: DirectoryOrCreate