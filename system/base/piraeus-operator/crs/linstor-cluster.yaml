# Custom resources to create a cluster
---
apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstorcluster
spec:
  nodeSelector:
    homelab/linstor-enabled: "true"
  # Add replicates to csi-controller (controller can't be used with more than one replica)
  patches:
    - target:
        kind: Deployment
        name: linstor-csi-controller
      patch: |-
        - op: add
          path: /spec/replicas
          value: 2
  # Set anti affinity on csi controller
  csiController:
    enabled: true
    podTemplate:
      spec:
        topologySpreadConstraints:
          # Maximum 1 pod per Proxmox hypervisor
          - maxSkew: 1
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: ScheduleAnyway
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: piraeus-datastore
                app.kubernetes.io/component: linstor-csi-controller
          # Maximum 1 pod per node. If only one worker remains, then only one replica is enough
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: piraeus-datastore
                app.kubernetes.io/component: linstor-csi-controller

# Disable node connection on nodes that do not have linstor enabled
---
apiVersion: piraeus.io/v1
kind: LinstorNodeConnection
metadata:
  name: selector
spec:
  selector:
    - matchLabels:
        - key: homelab/linstor-enabled
          op: In
          values:
            - "true"
# Disable satellite on nodes that do not have linstor enabled
---
apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: disabled-nodes
spec:
  nodeAffinity:
    nodeSelectorTerms:
      - matchExpressions:
          - key: "homelab/linstor-enabled"
            operator: NotExists
  properties:
    - name: AutoplaceTarget
      value: "no"
---
# from https://github.com/piraeusdatastore/piraeus-operator/blob/v2.8.1/docs/how-to/talos.md#configure-the-drbd-module-loader
apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: talos-loader-override
spec:
  storagePools:
    # - name: lvm
    #   lvmPool:
    #     volumeGroup: vg1
    #   source:
    #     hostDevices:
    #       - /dev/sdb
    - name: fs-storage
      filePool:
        directory: /var/mnt/linstor
  podTemplate:
    spec:
      initContainers:
        - name: drbd-shutdown-guard
          $patch: delete
        - name: drbd-module-loader
          $patch: delete
      volumes:
        - name: run-systemd-system
          $patch: delete
        - name: run-drbd-shutdown-guard
          $patch: delete
        - name: systemd-bus-socket
          $patch: delete
        - name: lib-modules
          $patch: delete
        - name: usr-src
          $patch: delete
        - name: etc-lvm-backup
          hostPath:
            path: /var/etc/lvm/backup
            type: DirectoryOrCreate
        - name: etc-lvm-archive
          hostPath:
            path: /var/etc/lvm/archive
            type: DirectoryOrCreate