apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piraeus-operator
  namespace: piraeus-datastore
spec:
  releaseName: piraeus
  chart:
    spec:
      chart: charts/piraeus
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: piraeus-operator
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    # https://github.com/piraeusdatastore/piraeus-operator/blob/v2/charts/piraeus/values.yaml
    # Installed with deployment-crds.yaml
    installCRDs: false

    replicaCount: 1

    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    # grafanaDashboard:
    #   enabled: true
    # TopologySpreadConstraints are not supported in the chart
    affinity:
      podAntiAffinity:
        # Refuse if possible to schedule two pods on the same hypervisor (e.g node)
        # If it does not, they also won't be scheduled on the same pod unless necessary
        preferredDuringSchedulingIgnoredDuringExecution:
          # Anti affinity on the same hypervisor
          - weight: 100
            podAffinityTerm:
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - piraeus-datastore
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - piraeus-operator
          # Anti affinity on the same node
          - weight: 50
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - piraeus-datastore
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - piraeus-operator