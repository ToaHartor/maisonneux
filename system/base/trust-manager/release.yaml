apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: cert-manager
spec:
  releaseName: trust-manager
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: trust-manager
      version: "0.13.0"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    secretTargets:
      enabled: true
      authorizedSecretsAll: true