apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: cert-manager
spec:
  releaseName: trust-manager
  # targetNamespace: cert-manager
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: trust-manager
      # renovate: datasource=helm depName=trust-manager registryUrl=https://charts.jetstack.io
      version: "0.18.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    # https://artifacthub.io/packages/helm/cert-manager/trust-manager?modal=values
    replicaCount: 2

    affinity:
      podAntiAffinity:
        # Refuse if possible to schedule two pods on the same hypervisor (e.g node)
        # If it does not, they also won't be scheduled on the same pod unless necessary
        preferredDuringSchedulingIgnoredDuringExecution:
          # Anti affinity on the same hypervisor
          - weight: 100
            podAffinityTerm:
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - trust-manager
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - trust-manager
          # Anti affinity on the same node
          - weight: 50
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - trust-manager
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - trust-manager

    secretTargets:
      enabled: true
      authorizedSecretsAll: true