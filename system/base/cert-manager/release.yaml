apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  # targetNamespace: cert-manager
  chart:
    spec:
      chart: cert-manager
      version: "1.16.1"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    crds:
      enabled: true
      keep: true
    livenessProbe:
      enabled: true
    # prometheus:
    #   enabled: true