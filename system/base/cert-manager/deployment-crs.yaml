apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-crs
  namespace: cert-manager
spec:
  releaseName: cert-manager-crs
  dependsOn:
    - name: cert-manager # CRD required
  chart:
    spec:
      chart: helm/system/cert-manager-crs
      interval: 30m
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # values:
