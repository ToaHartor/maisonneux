apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-csi-driver
  namespace: cert-manager
spec:
  releaseName: cert-manager-csi-driver
  # targetNamespace: cert-manager
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: cert-manager-csi-driver
      # renovate: datasource=helm depName=cert-manager-csi-driver registryUrl=https://charts.jetstack.io
      version: "0.10.4"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    # https://github.com/cert-manager/csi-driver/blob/main/deploy/charts/csi-driver/values.yaml
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
