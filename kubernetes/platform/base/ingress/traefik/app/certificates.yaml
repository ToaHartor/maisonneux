apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${main_domain}-cert
spec:
  dnsNames:
  - "${main_domain}"
  - "*.${main_domain}"
  issuerRef:
    name: "letsencrypt"
    kind: ClusterIssuer
    group: cert-manager.io
  secretName: ${main_domain}-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${second_domain}-cert
spec:
  dnsNames:
  - "${second_domain}"
  - "*.${second_domain}"
  issuerRef:
    name: "letsencrypt"
    kind: ClusterIssuer
    group: cert-manager.io
  secretName: ${second_domain}-tls