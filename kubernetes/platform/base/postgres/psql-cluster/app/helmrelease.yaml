---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: psql-cluster
spec:
  releaseName: psql-cluster
  chart:
    spec:
      chart: helm/platform/psql-cluster
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    remediation:
      retries: 3

  values:
    s3:
      secretName: cnpg-${environment}-s3user
      bucketName: cnpg-${environment}
      endpoint: http://${minio_url}
      customDomain: ${minio_url}/cnpg-${environment}
      size: 30

    storage:
      persistentClassName: ${fastdata_storage}
      size: 20Gi
    database:
      enableAntiAffinity: true
      postgres:
        clusterName: ${psql_cluster_name}${psql_suffix:=}
      users:
        - authentik
        - sonarr
        - vaultwarden
        - wakapi
        - outline
        # - stirlingpdf
        - gitea
        - radarr
        - radarr4k
        - lidarr
        - prowlarr
        - seerr
        - jellystat
        - paperless
        - grafana
        - crowdsec
        - immich
        - atuin
