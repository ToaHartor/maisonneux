---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bentopdf
spec:
  releaseName: bentopdf
  dependsOn:
    - name: ${APP}-proxy
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    controllers:
      bentopdf:
        containers:
          main:
            securityContext:
              capabilities:
                drop:
                  - ALL
            image:
              repository: ghcr.io/alam00000/bentopdf
              tag: v1.15.3@sha256:4eb4ec8f5030faf87c29a73d3d5a2781f28a597cf440c3ab111eb96aee550871
              pullPolicy: IfNotPresent
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 200M
              limits:
                memory: 1Gi
    service:
      app:
        controller: bentopdf
        ports:
          http:
            port: ${GATEWAY_SVC_PORT}
