---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencloud
spec:
  releaseName: opencloud
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # Patch only when local dns is used
  # Using postRenderers instead of patches in kustomizations, as variable substitution is not performed already
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              - op: add
                path: /spec/template/spec/hostAliases
                value:
                  - ip: "${traefik_lb_ip}"
                    hostnames:
                    - "${auth_subdomain}.${main_domain}"
                    - "${second_domain}"
            target:
              kind: Deployment
              name: opencloud
              namespace: services
              annotationSelector: homelab/use-local-dns=true

  valuesFrom:
    - kind: Secret
      name: ${APP}-oidc-authentik-application
      valuesKey: clientID
      targetPath: app.controllers.opencloud.containers.app.env.OC_OIDC_CLIENT_ID

  values:
    controllers:
      opencloud:
        annotations:
          # Reload pod on secret/cm change. As we use external secrets with valuesfrom (so not mounted in the deployment), we need to tell which resources to watch
          secret.reloader.stakater.com/reload: "${S3_USER}-s3user,${SECRET_CREDS_NAME},${APP}-oidc-authentik-application,${APP}-desktop-oidc-authentik-application"
          configmap.reloader.stakater.com/reload: "opencloud-config"
          homelab/use-local-dns: ${quote}${patch_dns:=false}${quote}
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: opencloudeu/opencloud-rolling
              tag: 4.1.0@sha256:6e36a7be89e6ce121167c2633ac03fae54962d59efa1837e69720296041b8d87
            command: [ "/bin/sh", "-c", "opencloud init || true; opencloud server" ]
            env:
              OC_INSECURE: true
              OC_URL: https://${SUBDOMAIN}.${DOMAIN_WEBSECURE}
              OC_EXCLUDE_RUN_SERVICES: idp
              # OC_ADD_RUN_SERVICES: 

              IDP_DOMAIN: ${auth_subdomain}.${main_domain}
              # opencloud-oidc-authentik-application
              # OIDC
              OC_OIDC_ISSUER: https://${auth_subdomain}.${main_domain_websecure}/application/o/opencloud/
              # WEB_OIDC_CLIENT_ID:  # Filled by fluxcd
              WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: https://${auth_subdomain}.${main_domain_websecure}/if/user/#/settings;%7B%22page%22%3A%22page-details%22%7D                


              PROXY_TLS: false
              PROXY_CSP_CONFIG_FILE_LOCATION: /etc/opencloud/csp.yaml

              GATEWAY_GRPC_ADDR: 0.0.0.0:9142
              OC_ENABLE_OCM: false

              # To override the admin password
              IDM_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${SECRET_CREDS_NAME}
                    key: password
              IDM_CREATE_DEMO_USERS: "false"

              # OIDC
              # OC_OIDC_ISSUER: # https://idm.${SECRET_DOMAIN}/oauth2/openid/${APP}
              # WEB_OPTION_ACCOUNT_EDIT_LINK_HREF: "https://idm.${SECRET_DOMAIN}/ui/profile"

              PROXY_ROLE_ASSIGNMENT_DRIVER: "oidc"
              PROXY_ACCESS_TOKEN_VERIFY_METHOD: "none"
              PROXY_AUTOPROVISION_ACCOUNTS: "true"
              # Map preferred_username idp attribute to local username attribute
              PROXY_AUTOPROVISION_CLAIM_USERNAME: "preferred_username" # sub
              PROXY_USER_OIDC_CLAIM: "preferred_username"
              PROXY_USER_CS3_CLAIM: username

              ## Group assignment
              PROXY_ROLE_ASSIGNMENT_OIDC_CLAIM: "groups"
              WEB_OIDC_SCOPE: "openid profile email groups"

              OC_OIDC_CLIENT_ID: # clientid
              # WEB_OIDC_CLIENT_ID: owncloud
              PROXY_OIDC_REWRITE_WELLKNOWN: "true"

              OC_ADMIN_USER_ID: ""
              SETTINGS_SETUP_DEFAULT_ASSIGNMENTS: "false"
              GRAPH_ASSIGN_DEFAULT_USER_ROLE: "false"
              GRAPH_USERNAME_MATCH: "none"
              PROXY_OIDC_ACCESS_TOKEN_VERIFY_METHOD: none

              # S3 storage
              STORAGE_USERS_DRIVER: decomposeds3
              STORAGE_SYSTEM_DRIVER: decomposed
              STORAGE_USERS_DECOMPOSEDS3_REGION: default
              STORAGE_USERS_DECOMPOSEDS3_ENDPOINT: http://${minio_url}
              STORAGE_USERS_DECOMPOSEDS3_ACCESS_KEY:
                secretKeyRef:
                  name: ${S3_USER}-s3user
                  key: accessKey
              STORAGE_USERS_DECOMPOSEDS3_SECRET_KEY:
                secretKeyRef:
                  name: ${S3_USER}-s3user
                  key: secretKey
              STORAGE_USERS_DECOMPOSEDS3_BUCKET: ${BUCKET_NAME}

              STORAGE_USERS_EVENTS_NUM_CONSUMERS: 5

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        ports:
          http:
            port: 80
            targetPort: 9200

    # route:
    #   app:
    #     hostnames: [ "cloud.${SECRET_DOMAIN}" ]
    #     parentRefs:
    #       - name: external
    #         namespace: network
    #         sectionName: https
    #       - name: internal
    #         namespace: network
    #         sectionName: https
    #     rules:
    #       - backendRefs:
    #           - identifier: app
    #             port: 80
    persistence:
      config:
        type: configMap
        name: opencloud-config
        globalMounts:
          - path: /etc/opencloud/csp.yaml
            subPath: csp.yaml
          - path: /etc/opencloud/proxy.yaml
            subPath: proxy.yaml

      data:
        # existingClaim: opencloud-data
        # type: emptyDir
        labels:
          homelab/backup-resource: "true"
        storageClass: ${fastdata_storage}-ha
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /var/lib/opencloud
            subPath: data
          - path: /etc/opencloud
            subPath: config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp