apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: seafile-oidc
  namespace: seafile
spec:
  releaseName: seafile-oidc
  dependsOn:
    - name: authentik
      namespace: authentik
    - name: seafile-db
  chart:
    spec:
      chart: authentik-application
      # renovate: datasource=docker depName=authentik-application registryUrl=oci://codeberg.org/wrenix/helm-charts
      version: "0.4.9"
      sourceRef:
        kind: HelmRepository
        name: wrenix
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # From https://codeberg.org/wrenix/helm-charts/src/branch/main/authentik-application/values.yaml   
    blueprint:
      authentik:
        domain: "https://auth.${main_domain_websecure}"
      provider:
        enabled: true
        name: "Seafile"
        type: "oidc"
        oidc:
          clientType: "confidential"
          # clientID:
          # clientSecret:
          redirectURL: "https://cloud.${main_domain_websecure}/oauth/callback/"
          signingKey: "namespace_authentik.secret_authentik-cert-tls.tls"
          tokenDuration: "minutes=5"
          # Data from https://github.com/goauthentik/authentik/blob/main/blueprints/system/providers-oauth2.yaml
          scopes:
            - name: "authentik default OAuth Mapping: OpenID 'openid'"
            - name: "authentik default OAuth Mapping: OpenID 'email'"
            - name: "authentik default OAuth Mapping: OpenID 'profile'"
      application:
        name: "Seafile"
        slug: "seafile"
        group: "Services"
        launchURL: "https://cloud.${main_domain_websecure}"
        openInNewTab: false
        icon: ""
        description: "Cloud file server"
        bindPolicyID:
        policyEngineMode: "any"
      groups:
        - slug: "app: seafile"
          bindID: "89ca1beb-674a-4ecc-8c72-b3fa305681f1" # arbitrary uuid
