apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-app-ini
  namespace: {{ .Release.Namespace }}
data:
  # server: |
  #   ENABLE_PPROF=true
  database: |
    DB_TYPE=postgres
    HOST={{ .Values.database.clusterName }}-rw.{{ .Values.namespaces.postgresNamespace }}.svc.cluster.local
    NAME=gitea
    USER=gitea
  queue:
    TYPE=redis
    CONN_STR=redis://{{ .Values.redis.url }}/0
  storage: |
    STORAGE_TYPE=minio
    SERVE_DIRECT=false
    MINIO_ENDPOINT={{ .Values.s3.endpoint }}
    MINIO_BUCKET={{ .Values.s3.bucketName }}
    MINIO_USE_SSL=false
    MINIO_INSECURE_SKIP_VERIFY=true
  service: |
    DISABLE_REGISTRATION=true
