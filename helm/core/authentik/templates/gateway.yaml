{{- $domainSplit := include "common.func.split-externalurl" (dict "Domain" .Values.ingress.externalUrl) | fromJson }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: {{ ternary "websecure" "web" (eq $domainSplit.Protocol "https")}}
      kind: Gateway

  hostnames:
    - {{ $domainSplit.Domain }}

  rules:
    # General authentication server
    - matches:
      - path:
          type: PathPrefix
          value: /

      backendRefs:
      - name: authentik-server
        namespace: {{ .Release.Namespace }}
        port: 80
    # Forward auth to embedded outpost for single-app setups
    - matches:
      - path:
          type: PathPrefix
          value: /outpost.goauthentik.io/

      backendRefs:
      - name: ak-outpost-authentik-embedded-outpost
        namespace: {{ .Release.Namespace }}
        port: 9000