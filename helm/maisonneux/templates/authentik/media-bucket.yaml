---
apiVersion: s3.onyxia.sh/v1alpha1
kind: Bucket
metadata:
  name: "{{ .Values.authentik.s3.bucketName }}-bucket"
  namespace: {{ .Release.Namespace }}
spec:
  # Bucket name (on S3 server, as opposed to the name of the CR)
  name: {{ .Values.authentik.s3.bucketName }}
  quota:
    default: 10000000
    # override: 20000000

---
apiVersion: s3.onyxia.sh/v1alpha1
kind: Policy
metadata:
  name: "{{ .Values.authentik.s3.bucketName }}-bucket-policy"
  namespace: {{ .Release.Namespace }}
spec:
  # Policy name (on S3 server, as opposed to the name of the CR)
  name: "{{ .Values.authentik.s3.bucketName }}-bucket-policy"
  policyContent: >-
    {
      "Version": "2012-10-17",
      "Statement": [
      {
        "Effect": "Allow",
        "Action": [
          "s3:*"
        ],
        "Resource": [
          "arn:aws:s3:::{{ .Values.authentik.s3.bucketName }}",
          "arn:aws:s3:::{{ .Values.authentik.s3.bucketName }}/*"
        ]
      }
      ]
    }
---
apiVersion: s3.onyxia.sh/v1alpha1
kind: S3User
metadata:
  name: {{ .Values.authentik.s3.secretName }}
  namespace: {{ .Release.Namespace }}
spec:
  accessKey: {{ .Values.authentik.s3.secretName }}
  policies:
    - "{{ .Values.authentik.s3.bucketName }}-bucket-policy"
