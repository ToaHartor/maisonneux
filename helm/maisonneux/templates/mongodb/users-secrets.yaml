{{- $root := .Values -}}
{{- range $username := list "tachi" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: "mongodb-{{ $username }}-secret"
  namespace: {{ $root.mongodb.namespace }}
type: Opaque
data:
  password: {{ template "generate-secret" (dict "Values" $root "SecretNamespace" $root.mongodb.namespace "SecretName" (printf "mongodb-%s-secret" $username) "SecretEntry" "password") }}
---
{{- end }}
