apiVersion: v1
kind: Secret
metadata:
  name: mariadb-root-secret
  namespace: {{ .Values.mariadb.namespace }}
type: Opaque
data:
  password: {{ template "generate-secret" (dict "Values" .Values "SecretNamespace" .Values.mariadb.namespace "SecretName" "mariadb-root-secret" "SecretEntry" "password") }}
