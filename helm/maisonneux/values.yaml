# Config for traefik helm chart
traefik:
  deployment:
    kind: DaemonSet

mariadb:
  namespace: mariadb

mongodb:
  namespace: mongodb

postgres:
  namespace: postgres

certmanager:
  domains:
    - example.com
  # Choose either staging or production
  cert_profile: staging

# Redis
redis:
  namespaceOverride: redis
  master:
    count: 1
    persistence: &redis_persistence
      enabled: true

  replica:
    replicaCount: 2
    persistence: *redis_persistence

storage:
  persistentClassName: standard
