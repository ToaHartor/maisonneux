apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "s3-operator.fullname" . }}-controller-manager
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: s3-operator
    app.kubernetes.io/part-of: s3-operator
  {{- include "s3-operator.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3-operator.fullname" . }}-controller-manager
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: s3-operator
    app.kubernetes.io/part-of: s3-operator
    control-plane: controller-manager
  {{- include "s3-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "s3-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "s3-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      {{- with  .Values.controllerManager.manager.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}  
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --s3-endpoint-url={{ .Values.s3.endpointUrl }}
        - --bucket-deletion={{ .Values.s3.deletion.bucket }}
        - --path-deletion={{ .Values.s3.deletion.path }}
        - --policy-deletion={{ .Values.s3.deletion.policy }}
        - --s3user-deletion={{ .Values.s3.deletion.s3user }}
        - --override-existing-secret={{ .Values.s3.s3user.overrideExistingSecret }}
        {{- if .Values.s3.caCertificateBundlePath }}
        - --s3-ca-certificate-bundle-path={{ .Values.s3.caCertificateBundlePath }}
        {{- end }}
        {{- range .Values.s3.caCertificatesBase64 }}
        - --s3-ca-certificate-base64={{ . }}
        {{- end }} 
        {{- if .Values.controllerManager.manager.extraArgs }}
        {{- toYaml .Values.controllerManager.manager.extraArgs | nindent 8 }}
        {{- end }}
        command:
        - /manager
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        - name: S3_ACCESS_KEY
          {{- if .Values.s3.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.s3.existingSecret }}
              key: S3_ACCESS_KEY
          {{- else }}
          value: {{ .Values.s3.accessKey }}
          {{- end }}
        - name: S3_SECRET_KEY
          {{- if .Values.s3.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.s3.existingSecret }}
              key: S3_SECRET_KEY
          {{- else }}
          value: {{ .Values.s3.secretKey }}
          {{- end }}
        {{- range $k, $v := .Values.controllerManager.manager.extraEnv }}
        - name: {{ $k }}
          value: {{ $v | quote }}
        {{- end }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.controllerManager.manager.imagePullPolicy | default "IfNotPresent" | quote }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "s3-operator.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
