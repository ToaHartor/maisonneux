apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: mariadb-secrets
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    kubernetes:
      remoteNamespace: {{ .Release.Namespace }}
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: {{ .Release.Namespace }}
          key: ca.crt
      auth:
        serviceAccount:
          name: mariadb-secrets-kubernetes-ns
          namespace: {{ .Release.Namespace }}