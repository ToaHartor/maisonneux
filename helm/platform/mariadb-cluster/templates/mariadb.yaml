apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  # Name of the app.kubernetes.io/instance
  name: {{ .Values.database.mariadb.clusterName }}
  namespace: {{ .Release.Namespace }}
spec:
  updateStrategy:
    # autoUpdateDataPlane: false # Only enable when updating
    type: ReplicasFirstPrimaryLast
  mariaDbRef:
    name: {{ .Values.database.mariadb.clusterName }}
  # image: docker.mariadb.com/enterprise-server:10.6
  # imagePullPolicy: IfNotPresent
  # imagePullSecrets:
  #   - name: registry
  #   - name: another-registry
  replicas: 3
  replicasAllowEvenNumber: false

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 500Mi

  rootPasswordSecretKeyRef:
    name: mariadb-root-secret
    key: password
    generate: false
  # username: root

  # passwordSecretKeyRef:
  #   name: mariadb-root-secret
  #   key: password
  #   generate: false

  # database: mariadb

  port: 3306

  storage:
    size: {{ .Values.storage.size }}
    storageClassName: {{ .Values.storage.persistentClassName }}
    resizeInUseVolumes: true
    waitForVolumeResize: true
    volumeClaimTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.storage.size }}
      storageClassName: {{ .Values.storage.persistentClassName }}

  #   service:
  #     type: LoadBalancer
  #     metadata:
  #       annotations:
  #         metallb.universe.tf/loadBalancerIPs: 172.18.0.20
  tls:
    enabled: false

  podDisruptionBudget:
    maxUnavailable: 33%
  affinity:
    antiAffinityEnabled: {{ .Values.mariadb.enableAntiAffinity }}

  # tolerations:
  #   - key: "k8s.mariadb.com/ha"
  #     operator: "Exists"
  #     effect: "NoSchedule"

  # Config file reference
  myCnfConfigMapKeyRef:
    name: mariadb-conf
    key: my.cnf

  galera:
    agent:
      image: "{{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag}}"
    initContainer:
      image: "{{ .Values.mariadb.image.repository }}:{{ .Values.mariadb.image.tag}}"
    enabled: true
    primary:
      automaticFailover: true
    config:
      reuseStorageVolume: true
    recovery:
      enabled: true

  # replication:
  #   enabled: true
  #   primary:
  #     podIndex: 0
  #     automaticFailover: true
  #   replica:
  #     waitPoint: AfterSync
  #     gtid: CurrentPos
  #     replPasswordSecretKeyRef:
  #       name: mariadb
  #       key: password
  #     connectionTimeout: 10s
  #     connectionRetries: 10
  #     syncTimeout: 10s
  #   syncBinlog: true
  #   probesEnabled: true

  # Probes
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5
  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  metrics:
    enabled: true
    exporter:
      resources:
        limits:
          cpu: 20m
          memory: 20Mi
        requests:
          cpu: 10m
          memory: 10Mi

  # https://github.com/mariadb-operator/mariadb-operator/issues/286#issuecomment-1840097307
  securityContext:
    allowPrivilegeEscalation: false
    runAsGroup: 999
    runAsNonRoot: true
    runAsUser: 999
    capabilities:
      drop: ["ALL"]
  # Should already be set by default
  podSecurityContext:
    fsGroup: 999
    runAsGroup: 999
    runAsNonRoot: true
    runAsUser: 999