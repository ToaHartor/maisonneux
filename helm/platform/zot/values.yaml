zot:
  # see https://github.com/project-zot/helm-charts/blob/main/charts/zot/values.yaml
  replicaCount: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  service:
    type: NodePort
    nodePort: 32000
  env:
    - name: "AWS_ACCESS_KEY_ID"
      valueFrom:
        secretKeyRef:
          name: &s3user zot-s3user
          key: accessKey
    - name: "AWS_SECRET_ACCESS_KEY"
      valueFrom:
        secretKeyRef:
          name: *s3user
          key: secretKey

  mountConfig: true
  configFiles:
    # Config example from https://github.com/project-zot/zot/tree/main/examples
    config.json: |-
      {
        "distSpecVersion": "1.1.0",
        "storage": {
          "rootDirectory": "/tmp/zot/s3"
        },
        "http": {
            "address": "0.0.0.0",
            "port": "5000",
            "compat": ["docker2s2"]
        },
        "log": { "level": "debug" }
      }
  
  metrics:
    enabled: true
    # TODO : enable when monitoring stack is installed
    # serviceMonitor:
    #   enabled: true