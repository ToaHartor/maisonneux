{{- $secretName := include "common.db.secret-name" (dict "DatabaseUser" .Values.database.user )}}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
spec:
  data:
    - secretKey: username
      remoteRef:
        key: {{ $secretName }}
        property: username
    - secretKey: password
      remoteRef:
        key: {{ $secretName }}
        property: password
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.database.postgres.clusterSecretName }}
  target:
    name: {{ $secretName }}
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      data:
        # We need to escape .username and .password as they would be interpreted by Helm
        connectionUrl: 'postgres://{{ `{{ .username }}` }}:{{ `{{ .password }}` }}@{{ .Values.database.postgres.clusterName }}-rw.{{ .Values.namespaces.postgresNamespace }}.svc.cluster.local:5432/{{ .Values.database.name }}'
      engineVersion: v2