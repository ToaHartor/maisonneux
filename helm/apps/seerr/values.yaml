  seerr:
    apiKey: # Completed by FluxCD
  sonarr:
    hostname:
    externalUrl:
    apiKey: # Completed by FluxCD
  radarr:
    hostname:
    externalUrl:
    apiKey: # Completed by FluxCD
  radarr4k:
    hostname:
    externalUrl:
    apiKey: # Completed by FluxCD
