apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-pod
  namespace: {{ .Release.Namespace }}
  labels:
    app: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - name: testapp
        image: localhost:32000/testowner/app:0.0.0.b
