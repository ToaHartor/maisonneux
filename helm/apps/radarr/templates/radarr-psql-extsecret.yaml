{{- $secretName := .Values.radarr.workload.main.podSpec.containers.main.env.RADARR__POSTGRES__PASSWORD.secretKeyRef.name }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
spec:
  dataFrom:
    - extract:
        key: {{ $secretName }}
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.database.clusterSecretName }}
  target:
    name: {{ $secretName }}
    creationPolicy: Owner
    deletionPolicy: Retain