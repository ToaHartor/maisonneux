{{- $domainSplit := include "common.func.split-externalurl" (dict "Domain" .Values.ingress.externalUrl) | fromJson }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: {{ ternary "websecure" "web" (eq $domainSplit.Protocol "https")}}
      kind: Gateway

  hostnames:
    - {{ $domainSplit.Domain }}

  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /

      backendRefs:
      - name: {{ .Release.Name }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.radarr.service.main.ports.main.port }}
      
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: chain-forwardauth