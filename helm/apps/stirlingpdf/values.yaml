database:
  name: stirlingpdf
  user: stirling

ingress:
  domain:

stirlingpdf:
  # https://github.com/Stirling-Tools/Stirling-PDF-chart/blob/main/charts/stirling-pdf/values.yaml
  securityContext:
    pod:
      fsGroup: 1000
    container:
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
  # envs:
    # - name: SYSTEM_DATASOURCE_ENABLECUSTOMDATABASE
    #   value: "true"
    # - name: SYSTEM_DATASOURCE_CUSTOMDATABASEURL
    #   valueFrom:
    #     secretKeyRef:
    #       name: stirling-psql-secret
    #       key: connectionUrl
    # - name: SYSTEM_DATASOURCE_USERNAME
    #   valueFrom:
    #     secretKeyRef:
    #       name: stirling-psql-secret
    #       key: username
    # - name: SYSTEM_DATASOURCE_PASSWORD
    #   valueFrom:
    #     secretKeyRef:
    #       name: stirling-psql-secret
    #       key: password
  envsFrom:
    - secretRef:
        name: stirling-db-creds
    - configMapRef:
        name: stirling-config
  ingress:
    enabled: false

  service:
    servicename: stirlingpdf
    # externalPort:

  serviceMonitor:
    enabled: true
  
  resources:
    limits:
      cpu: 2
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi