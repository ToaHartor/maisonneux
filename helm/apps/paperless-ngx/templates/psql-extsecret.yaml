apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secretName {{ .Values.paperless.workload.main.podSpec.containers.main.env.PAPERLESS_DBPASS.secretKeyRef.name }}
  namespace: {{ .Release.Namespace }}
spec:
  dataFrom:
    - extract:
        key: *secretName
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.database.clusterSecretName }}
  target:
    name: *secretName
    creationPolicy: Owner
    deletionPolicy: Retain