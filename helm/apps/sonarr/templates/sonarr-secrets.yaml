apiVersion: v1
kind: Secret
metadata:
  name: sonarr-api-key
  namespace: media
  annotations:
    secret-generator.v1.mittwald.de/autogenerate: SONARR__AUTH__APIKEY
    secret-generator.v1.mittwald.de/length: "32"
    secret-generator.v1.mittwald.de/encoding: hex
type: Opaque
data: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: sonarr-psql-secret
  namespace: media
  annotations:
    secret-generator.v1.mittwald.de/autogenerate: password
    secret-generator.v1.mittwald.de/length: "32"
    secret-generator.v1.mittwald.de/encoding: hex
type: Opaque
data:
  username: {{ printf .Values.sonarr.workload.main.podSpec.containers.main.env.SONARR__POSTGRES__USER | b64enc | quote }}