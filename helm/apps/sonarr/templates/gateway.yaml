{{- $serviceUrl := printf "%s://%s" .Values.ingress.protocol .Values.ingress.domain -}}
{{- $domainSplit := include "common.func.split-domain" (dict "Domain" $serviceUrl) | fromJson }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: {{ ternary "websecure" "web" (eq $domainSplit.Protocol "https")}}
      kind: Gateway

  hostnames:
    - {{ $domainSplit.Domain }}

  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /

      backendRefs:
      - name: sonarr
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.sonarr.service.main.ports.main.port }}
      
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: chain-forwardauth