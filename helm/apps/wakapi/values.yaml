image:
  repository: ghcr.io/muety/wakapi
  pullPolicy: IfNotPresent
  tag: "2.14.1@sha256:f6321da9d8b0671312039ac4a93ccb99c57041c6cc9f44ff119294a446034a83"

config:
  port: 3000
  db:
    host: localhost
    port: 5432
    name: wakapi
    user: wakapi
  public_url: http://localhost:3000
  insecure_cookies: false
  allow_signup: true
  export_metrics: false

resources:
  requests:
    cpu: 10m
    memory: 30Mi
  limits:
    cpu: 100m
    memory: 100Mi

backupLabel:
  homelab/backup-resource: "true"