{{- $podEnv := .Values.seafile.workload.main.podSpec.containers.main.env }}
{{- $serviceUrl := printf "%s://%s" $podEnv.SEAFILE_SERVER_PROTOCOL $podEnv.SEAFILE_SERVER_HOSTNAME -}}
{{- $domainSplit := include "common.func.split-domain" (dict "Domain" $serviceUrl) | fromJson }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seafile
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
      sectionName: {{ ternary "websecure" "web" (eq $domainSplit.Protocol "https")}}
      kind: Gateway

  hostnames:
    - {{ $domainSplit.Domain }}

  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /

      backendRefs:
      - name: seafile
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.seafile.service.main.ports.main.port }}