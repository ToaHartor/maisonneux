apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: operators
spec:
  releaseName: cloudnative-pg
  chart:
    spec:
      chart: cloudnative-pg
      # renovate: datasource=helm depName=cloudnative-pg registryUrl=https://cloudnative-pg.github.io/charts
      version: "0.24.0"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  interval: 50m
  install:
    remediation:
      retries: 3

  values:
    # https://artifacthub.io/packages/helm/cloudnative-pg/cloudnative-pg
    replicaCount: 2 # One on each hypervisor is better

    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi

    # Ensure there is at least one pod available
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 50%
        maxUnavailable: 50%
    
    topologySpreadConstraints:
      # Maximum 1 pod per Proxmox hypervisor
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: cloudnative-pg
      # Maximum 1 pod per node. If only one worker remains, then only one replica is enough
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: cloudnative-pg

    crds:
      create: true # by default

    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: true
