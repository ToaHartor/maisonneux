apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: operators
spec:
  releaseName: cloudnative-pg
  chart:
    spec:
      chart: cloudnative-pg
      # renovate: datasource=helm depName=cloudnative-pg registryUrl=https://cloudnative-pg.github.io/charts
      version: "0.23.2"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  interval: 50m
  install:
    remediation:
      retries: 3

  values:
    # https://artifacthub.io/packages/helm/cloudnative-pg/cloudnative-pg
    replicaCount: 2 # One on each hypervisor is better

    # Ensure there is at least one pod available
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 50%
        maxUnavailable: 50%

    affinity:
      podAntiAffinity:
        # Refuse if possible to schedule two pods on the same hypervisor (e.g node)
        # If it does not, they also won't be scheduled on the same pod unless necessary
        preferredDuringSchedulingIgnoredDuringExecution:
          # Anti affinity on the same hypervisor
          - weight: 100
            podAffinityTerm:
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - cloudnative-pg
          # Anti affinity on the same node
          - weight: 50
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - cloudnative-pg

    crds:
      create: true # by default

    # monitoring:
