# TODO : Use the chart from the helm repository when available
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cnpg-barman-cloud
  namespace: flux-system
spec:
  interval: 10m
  ref:
    commit: 35c6715be9aa467420a16a7cc690ba3609ebc163
    # tag: 0.2.0
  url: https://github.com/cloudnative-pg/charts/

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-barman-cloud
  namespace: operators
spec:
  releaseName: cnpg-barman-cloud
  chart:
    spec:
      chart: ./charts/plugin-barman-cloud
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: cnpg-barman-cloud
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # https://github.com/cloudnative-pg/charts/blob/main/charts/plugin-barman-cloud/values.yaml
    replicaCount: 1

    crds:
      create: true

    certificate:
      # # No TLS
      # createClientCertificate: false
      # createServerCertificate: false
      issuerName: homelab-issuer