# TODO : Use the chart from the pull request until it is merged to the main repository
# https://github.com/cloudnative-pg/charts/pull/598
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cnpg-barman-cloud-pr
  namespace: flux-system
spec:
  interval: 10m
  ref:
    # TODO : ref for tag when merged
    branch: add-pluginbarmancloud-chart
    commit: cb3645cd3f838e22fba1c3ba182a4e4d28c99b51
    # tag: 0.1.0
  url: https://github.com/QuantumEnigmaa/charts/

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg-barman-cloud
  namespace: operators
spec:
  releaseName: cnpg-barman-cloud
  chart:
    spec:
      chart: ./charts/plugin-barman-cloud
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: cnpg-barman-cloud-pr
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # https://github.com/QuantumEnigmaa/charts/blob/add-pluginbarmancloud-chart/charts/plugin-barman-cloud/values.yaml
    replicaCount: 1

    crds:
      create: true

    certificate:
      # # No TLS
      # createClientCertificate: false
      # createServerCertificate: false
      issuerName: homelab-issuer