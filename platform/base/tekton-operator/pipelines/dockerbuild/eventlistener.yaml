                params:
                - name: repo-url
                  value: ${git_repo_url}
                - name: repo-branch
                  value: ${git_branch}
                - name: dockerfile-path
                  value: docker/apps/asphyxia
                - name: image-reference
                  value: zot.internal-ci.svc.cluster.local:5000/testowner/app:version
    