      template:
        # TriggerTemplate def
        spec:
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: dockerbuild-run-
              spec:
                pipelineRef:
                  name: dockerbuild
                podTemplate:
                  securityContext:
                    fsGroup: 65532
                workspaces:
                - name: shared-data
                  volumeClaimTemplate:
                    spec:
                      accessModes:
                      - ReadWriteOnce
                      resources:
                        requests:
                          storage: 1Gi
                      storageClassName: ${fastdata_storage}
                # - name: docker-credentials
