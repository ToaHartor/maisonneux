apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-webhook-ovh
  namespace: cert-manager
spec:
  releaseName: cert-manager-webhook-ovh
  # targetNamespace: cert-manager
  chart:
    spec:
      chart: cert-manager-webhook-ovh
      # renovate: datasource=helm depName=cert-manager-webhook-ovh registryUrl=https://aureq.github.io/cert-manager-webhook-ovh
      version: "0.7.3"
      sourceRef:
        kind: HelmRepository
        name: cert-manager-webhook-ovh
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: cert-manager-ovh-values-secrets
      valuesKey: email
      targetPath: issuers[0].email
    - kind: Secret
      name: cert-manager-ovh-values-secrets
      valuesKey: endpointName
      targetPath: issuers[0].ovhEndpointName
  values:
    # https://artifacthub.io/packages/helm/cert-manager-webhook-ovh/cert-manager-webhook-ovh?modal=values
    configVersion: 0.0.1
    certmanager:
      namespace: cert-manager
      serviceAccountName: cert-manager
    replicas: 2

    affinity:
      podAntiAffinity:
        # Refuse if possible to schedule two pods on the same hypervisor (e.g node)
        # If it does not, they also won't be scheduled on the same pod unless necessary
        preferredDuringSchedulingIgnoredDuringExecution:
          # Anti affinity on the same hypervisor
          - weight: 100
            podAffinityTerm:
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - cert-manager-webhook-ovh
          # Anti affinity on the same node
          - weight: 50
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - cert-manager-webhook-ovh
    # Issuer configured in production/staging kustomization.yaml