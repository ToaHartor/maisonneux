apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator
  namespace: operators
spec:
  releaseName: mariadb-operator
  # targetNamespace: operators
  dependsOn:
    - name: mariadb-operator-crds
  chart:
    spec:
      chart: mariadb-operator
      # renovate: datasource=helm depName=mariadb-operator registryUrl=https://helm.mariadb.com/mariadb-operator
      version: "0.38.1"
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # https://artifacthub.io/packages/helm/mariadb-operator/mariadb-operator
    crds:
      enabled: false

    ha:
      enabled: true
      replicas: 2

    affinity:
      podAntiAffinity:
        # Refuse if possible to schedule two pods on the same hypervisor (e.g node)
        # If it does not, they also won't be scheduled on the same pod unless necessary
        preferredDuringSchedulingIgnoredDuringExecution:
          # Anti affinity on the same hypervisor
          - weight: 100
            podAffinityTerm:
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - mariadb-operator
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - mariadb-operator
          # Anti affinity on the same node
          - weight: 50
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - mariadb-operator
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - mariadb-operator

    webhook:
      cert:
        certManager:
          enabled: true
      ha:
        enabled: true
        replicas: 2
      affinity:
        podAntiAffinity:
          # Refuse if possible to schedule two pods on the same hypervisor (e.g node)
          # If it does not, they also won't be scheduled on the same pod unless necessary
          preferredDuringSchedulingIgnoredDuringExecution:
            # Anti affinity on the same hypervisor
            - weight: 100
              podAffinityTerm:
                topologyKey: topology.kubernetes.io/zone
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - mariadb-operator-webhook
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                    - mariadb-operator
            # Anti affinity on the same node
            - weight: 50
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - mariadb-operator-webhook
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                    - mariadb-operator
    
    pdb:
      enabled: true
      minAvailable: 1