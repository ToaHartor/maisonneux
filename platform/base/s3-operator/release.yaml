apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: s3-operator
  namespace: flux-system
spec:
  releaseName: s3-operator
  targetNamespace: operators
  chart:
    spec:
      chart: s3-operator
      version: "0.5.5"
      sourceRef:
        kind: HelmRepository
        name: inseefrlab
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # see https://github.com/InseeFrLab/helm-charts/tree/master/charts/s3-operator
    # see https://github.com/InseeFrLab/helm-charts/blob/master/charts/s3-operator/values.yaml
    crds:
      install: true
      keep: false # true for persistency

    controllerManager:
      replicas: 1
      # manager:
      #   resources:
      #     limits:
      #       cpu:
      #       memory:
      #     requests:
      #       cpu:
      #       memory:
      manager:
        extraArgs:
          - --useSsl=false

    s3:
      endpointUrl: ${minio_url}
      existingSecret: minio-external-secret

      # accessKey:
      # secretKey:

      deletion:
        bucket: false
        path: false
        policy: true
        s3user: true

      s3user:
        overrideExistingSecret: true