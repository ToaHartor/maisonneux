apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: s3-operator
  namespace: operators
spec:
  releaseName: s3-operator
  # targetNamespace: operators
  chart:
    spec:
      chart: s3-operator
      # renovate: datasource=helm depName=s3-operator registryUrl=https://inseefrlab.github.io/s3-operator
      version: "0.9.0"
      sourceRef:
        kind: HelmRepository
        name: inseefrlab
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # see https://github.com/InseeFrLab/s3-operator/blob/main/deploy/charts/s3-operator/values.yaml
    crds:
      install: true
      keep: false # true for persistency

    controllerManager:
      replicas: 2
      # manager:
      #   resources:
      #     limits:
      #       cpu:
      #       memory:
      #     requests:
      #       cpu:
      #       memory:
      manager:
        image: # workaround for: https://github.com/InseeFrLab/helm-charts/issues/84
          tag: v0.11.0 
        extraArgs:
          - --useSsl=false

    s3:
      default:
        url: ${minio_url}
        secretRef: minio-external-secret

        # accessKey:
        # secretKey:

        deletion:
          bucket: false
          path: false
          policy: true
          s3user: true

        s3user:
          overrideExistingSecret: true