apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: psql-cluster
  namespace: postgres
spec:
  releaseName: psql-cluster
  # targetNamespace: postgres
  dependsOn:
    - name: cloudnative-pg
      namespace: operators
    - name: cnpg-barman-cloud
      namespace: operators
    # Also needs the s3 operator for distant storage
    - name: s3-operator
      namespace: operators
  chart:
    spec:
      chart: helm/platform/psql-cluster
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    remediation:
      retries: 3

  values:
    s3:
      secretName: cnpg-${environment}-s3user
      bucketName: cnpg-${environment}
      endpoint: http://${minio_url}
      customDomain: ${minio_url}/cnpg-${environment}
      size: 30

    storage:
      persistentClassName: ${fastdata_storage}
      size: 20Gi
    database:
      enableAntiAffinity: true
      postgres:
        clusterName: psql-cluster${psql_suffix:=}
      users:
        - authentik
        - sonarr
        - vaultwarden
        - wakapi
        - outline
        - stirling
        - gitea
        - radarr
        - radarr4k
        - lidarr
        - prowlarr
        - jellyseerr
        - jellystat
        - paperless
        - grafana
        - crowdsec