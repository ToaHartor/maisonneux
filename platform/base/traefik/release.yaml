apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  dependsOn:
    - name: cert-manager-webhook-ovh
      namespace: cert-manager
    - name: traefik-crds
      namespace: traefik
    - name: crowdsec
      namespace: crowdsec

  chart:
    spec:
      chart: traefik
      # renovate: datasource=helm depName=traefik registryUrl=https://traefik.github.io/charts
      version: "37.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 50m
  install:
    crds: "Skip" # as we install it in a separate release before
    createNamespace: true
    remediation:
      retries: 3

  values:
    # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
    deployment:
      kind: DaemonSet
    
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    
    # podDisruptionBudget:
    #   enabled: true
    #   maxUnavailable: 1
    
    # service:
    #   loadBalancerClass: io.cilium/node
    logs:
      general:
        level: "DEBUG" # Temp
        format: json
      access:
        enabled: true
        format: json

    ingressClass:
      name: traefik
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        ingressClass: traefik
      kubernetesIngress:
        ingressClass: traefik
      kubernetesGateway:
        enabled: true

    securityContext:
      seccompProfile:
        type: RuntimeDefault
    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
      - "--providers.kubernetesingress.ingressendpoint.publishedservice=traefik/traefik"

    experimental:
      plugins:
        crowdsec-bouncer:
          moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
          version: v1.4.5

    # Default certificate
    tlsStore:
      # Creates a TLSStore resource "default" with the certificate
      default:
        certificates:
          - secretName: ${main_domain}-tls
          - secretName: ${second_domain}-tls
        defaultCertificate:
          secretName: ${main_domain}-tls
      # Add more certificates if needed

    # Default TLS options:
    tlsOptions:
      # Creates a TLSOption ressource "default"
      default:
        minVersion: VersionTLS12
        cipherSuites:
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384   # TLS 1.2
          - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305    # TLS 1.2
          - TLS_AES_256_GCM_SHA384                  # TLS 1.3
          - TLS_CHACHA20_POLY1305_SHA256            # TLS 1.3
          - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
          - TLS_AES_128_GCM_SHA256
          - TLS_FALLBACK_SCSV # Client is doing version fallback. See RFC 7507
        curvePreferences:
          - CurveP521
          - CurveP384
        sniStrict: true

    service:
      enabled: true
      annotations:
        "io.cilium/lb-ipam-ips": "${traefik_lb_ip}" # Should be an IP defined in the L2 IP pool range of Cilium
      # type: ClusterIP / LoadBalancer
      labels:
        "homelab/public-service": "true"
      spec:
        externalTrafficPolicy: Local

    ports:
      # http redirect to https
      web:
        exposedPort: ${traefik_web_lb_port}
        # redirections:
        #   entryPoint:
        #     to: websecure
        #     scheme: https
        #     # Higher priority than any rule per default to redirect everything to https. If no redirection is required, put a higher priority to the rule.
        #     priority: 1000
        middlewares:
          - traefik-crowdsecbouncer@kubernetescrd

      websecure:
        exposedPort: ${traefik_websecure_lb_port}
        tls:
          enabled: true
        middlewares:
          - traefik-crowdsecbouncer@kubernetescrd
          - traefik-secure-headers@kubernetescrd
      # websecure-legacy:
      #   port: 8443
      #   exposedPort: ${traefik_websecure_lb_port}
      #   tls:
      #     enabled: true
      #   middlewares:
      #     - traefik-crowdsecbouncer@kubernetescrd
      #     - traefik-secure-headers@kubernetescrd

    
    gateway:
      enabled: true
      listeners:
        # Matching ports defined in the "ports" section
        web:
          port: 8000
          protocol: HTTP
          namespacePolicy:
            from: All
        websecure:
          port: 8443
          protocol: HTTPS
          # hostname: "*.${main_domain}"
          namespacePolicy:
            from: All
          certificateRefs:
            - name: ${main_domain}-tls
          mode: Terminate
        # TODO : add another web/websecure endpoint if the standard ones don't work
        # websecure-legacy:
        #   port: 8443
        #   protocol: HTTPS
        #   hostname: ""
        #   namespacePolicy:
        #     from: All
        #   certificateRefs:
        #     - name: ${second_domain}-tls
        #   mode: Terminate

    extraObjects:
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: ratelimit
          namespace: "{{ .Release.Namespace }}"
        spec:
          rateLimit:
            average: 200
            burst: 100
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: secure-headers
          namespace: "{{ .Release.Namespace }}"
        spec:
          headers:
            accessControlAllowMethods: 
              - GET
              - OPTIONS
              - PUT
            accessControlAllowOriginListRegex:
              - "https://([a-z]*\\.)?${main_domain}"
              - "https://([a-z]*\\.)?${second_domain}"
            addVaryHeader: true
            accessControlMaxAge: 100
            hostsProxyHeaders: 
              - X-Forwarded-Host
            stsSeconds: 63072000
            stsIncludeSubdomains: true
            stsPreload: true
            forceSTSHeader: true
            contentSecurityPolicy: "frame-ancestors 'self' ${main_domain} *.${main_domain} ${second_domain} *.${second_domain}"
            contentTypeNosniff: true
            browserXssFilter: true
            referrerPolicy: "strict-origin"
            permissionsPolicy: "camera=(), microphone=(), geolocation=(), payment=(), usb=(), vr=()"
            customResponseHeaders: 
              X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex,"
              server: ""
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: compress
          namespace: "{{ .Release.Namespace }}"
        spec:
          compress: {}
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: local-ip
          namespace: "{{ .Release.Namespace }}"
        spec:
          ipWhiteList:
            sourceRange:
              - 192.168.1.254/32
              - 10.0.0.1/16
        # Forward auth middlewares
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: authentik-plex
          namespace: "{{ .Release.Namespace }}"
        spec:
          forwardAuth:
            # This address should point to the cluster endpoint provided by the kubernetes service, not the Ingress.
            address: http://authentik-server.authentik.svc.cluster.local:80/outpost.goauthentik.io/auth/traefik
            trustForwardHeader: true
            authResponseHeaders:
              - Cookie
              - Authorization
              - X-authentik-username
              - X-authentik-groups
              - X-authentik-entitlements
              - X-authentik-email
              - X-authentik-name
              - X-authentik-uid
              - X-authentik-jwt
              - X-authentik-meta-jwks
              - X-authentik-meta-outpost
              - X-authentik-meta-provider
              - X-authentik-meta-app
              - X-authentik-meta-version
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: authentik
          namespace: "{{ .Release.Namespace }}"
        spec:
          forwardAuth:
            # This address should point to the cluster endpoint provided by the kubernetes service, not the Ingress.
            address: http://authentik-server.authentik.svc.cluster.local:80/outpost.goauthentik.io/auth/traefik
            trustForwardHeader: true
            authResponseHeaders:
              - X-authentik-username
              - X-authentik-groups
              - X-authentik-entitlements
              - X-authentik-email
              - X-authentik-name
              - X-authentik-uid
              - X-authentik-jwt
              - X-authentik-meta-jwks
              - X-authentik-meta-outpost
              - X-authentik-meta-provider
              - X-authentik-meta-app
              - X-authentik-meta-version

        # CHAIN MIDDLEWARES
        # Make this middleware available in all namespaces that use, since GatewayAPI does not allow cross namespace middleware references
        # (as suggested here https://github.com/traefik/traefik/issues/11126#issuecomment-2545814293)
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: chain-forwardauth
          namespace: "{{ .Release.Namespace }}"
        spec:
          chain:
            middlewares:
              - name: secure-headers
              - name: authentik
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: chain-forwardauth
          namespace: services
        spec:
          chain:
            middlewares:
              - name: secure-headers
                namespace: "{{ .Release.Namespace }}"
              - name: authentik
                namespace: "{{ .Release.Namespace }}"
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: chain-forwardauth
          namespace: media
        spec:
          chain:
            middlewares:
              - name: secure-headers
                namespace: "{{ .Release.Namespace }}"
              - name: authentik
                namespace: "{{ .Release.Namespace }}"
      ## Other middlewares
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: chain-forwardauth-plex
          namespace: "{{ .Release.Namespace }}"
        spec:
          chain:
            middlewares:
              - name: secure-headers
              - name: authentik-plex
      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: chain-noauth
          namespace: "{{ .Release.Namespace }}"
        spec:
          chain:
            middlewares:
              - name: secure-headers
