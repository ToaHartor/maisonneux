apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  # targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      # renovate: datasource=helm depName=traefik registryUrl=https://traefik.github.io/charts
      version: "33.2.1"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    deployment:
      kind: DaemonSet