# Stack for local GitOps : Gitea + renovate ?
# This should not be exposed on the Internet
services:
  gitea:
    image: docker.io/gitea/gitea:latest # -rootless
    # userns_mode: "keep-id:uid=1000,gid=1000"
    container_name: ${GITEA_INSTANCE_NAME:-local_gitea}
    volumes:
      - ${REPO_PATH:-.}/tmp/gitea/data:/data/gitea:z
      - ${REPO_PATH:-.}/tmp/gitea/git:/data/git:z
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 2222:2222/tcp # SSH
      - 3000:3000/tcp # Web view
    # user: "0"
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - SECRET_KEY=secretkey

      - SSH_EXPOSE_ANONYMOUS=true

      - USER=git

      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__repository_0X2E_pull_0X2D_request__DEFAULT_MERGE_STYLE=rebase
    restart: "unless-stopped"

  # Zot for image mirroring
  zot:
    image: ghcr.io/project-zot/zot-linux-amd64:v2.1.5
    container_name: zot
    environment:
      - AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY}
    volumes:
      - ${REPO_PATH:-.}/tmp/zot:/tmp/zot:z
      - ${REPO_PATH:-.}/tmp/zot-config.json:/etc/zot/config.json:z
    ports:
      - 15000:15000/tcp # Registry
    restart: "unless-stopped"
