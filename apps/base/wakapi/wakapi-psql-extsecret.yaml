apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secretName wakapi-psql-secret
  namespace: flux-system
spec:
  dataFrom:
    - extract:
        key: *secretName
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: postgres-secrets
  target:
    name: *secretName
    creationPolicy: Owner
    deletionPolicy: Retain