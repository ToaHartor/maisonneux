apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  releaseName: radarr
  dependsOn:
    - name: radarr-proxy
  chart:
    spec:
      chart: helm/apps/radarr
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/radarr/values.yaml
  # see documentation https://truecharts.org/charts/stable/radarr/
  values:
    ingress:
      domain: movies.${main_domain}
      externalUrl: https://movies.${main_domain_websecure}
    radarr:
      persistence:
        # NFS mounts
        downloads:
          server: ${nfs_server}
          path: ${nfs_path_download}
        media:
          server: ${nfs_server}
          path: ${nfs_path_media_1}