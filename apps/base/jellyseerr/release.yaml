apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  releaseName: jellyseerr
  dependsOn:
    - name: sonarr
    - name: radarr
    - name: radarr4k
  chart:
    spec:
      chart: helm/apps/jellyseerr
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: sonarr-api-key
      valuesKey: secretKey
      targetPath: external.sonarr.apiKey
    - kind: Secret
      name: radarr-api-key
      valuesKey: secretKey
      targetPath: external.radarr.apiKey
    - kind: Secret
      name: radarr4k-api-key
      valuesKey: secretKey
      targetPath: external.radarr4k.apiKey
    - kind: Secret
      name: jellyseerr-api-key
      valuesKey: secretKey
      targetPath: external.jellyseerr.apiKey

  # see https://github.com/truecharts/public/blob/master/charts/stable/jellyseerr/values.yaml
  # see documentation https://truecharts.org/charts/stable/jellyseerr/
  values:
    external:
      sonarr:
        hostname: sonarr.media.svc.cluster.local
        externalUrl: "https://tv.${main_domain_websecure}"
        # apiKey: # valueFrom
      radarr:
        hostname: radarr.media.svc.cluster.local
        externalUrl: "https://movies.${main_domain_websecure}"
        # apiKey: # valueFrom
      radarr4k:
        hostname: radarr4k.media.svc.cluster.local
        externalUrl: "https://4kmovies.${main_domain_websecure}"
        # apiKey: # valueFrom
      jellyfin:
        hostname: jellyfin.jellyfin.svc.cluster.local
        externalHostname: "jellyfin.${main_domain_websecure}"
        apiKey: # Entered with the interface

    ingress:
      domain: requests.${main_domain}

    jellyseerr:
      persistence:
        config:
          storageClass: ${fastdata_storage}-ha