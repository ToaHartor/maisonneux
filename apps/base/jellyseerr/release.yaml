apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  releaseName: jellyseerr
  dependsOn:
    - name: sonarr
    - name: radarr
    - name: radarr4k
  chart:
    spec:
      chart: helm/apps/jellyseerr
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
