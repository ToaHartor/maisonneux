    #   sonarr:
    #     hostname: sonarr.media.svc.cluster.local
    #     externalUrl: ""
    #     # apiKey: # valueFrom
    #   radarr:
    #     hostname: radarr.media.svc.cluster.local
    #     externalUrl: ""
    #     # apiKey: # valueFrom
    #   radarr4k:
    #     hostname: radarr4k.media.svc.cluster.local
