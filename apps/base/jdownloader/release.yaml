apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jdownloader2
  namespace: media
spec:
  releaseName: jdownloader2
  dependsOn:
    - name: jdownloader-proxy
  chart:
    spec:
      chart: jdownloader2
      # renovate: datasource=docker depName=jdownloader2 registryUrl=oci://oci.trueforge.org/truecharts
      version: "20.12.3"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/jdownloader2/values.yaml
  values:
    resources:
      limits:
        cpu: 500m
        memory: 800Mi
      requests:
        cpu: 100m
        memory: 400Mi
    securityContext:
      pod:
        fsGroup: 1000
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 1000

    jdownloader:
      DISPLAY_WIDTH: 1680
      DISPLAY_HEIGHT: 800
    
    workload:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1
    
    # configmap:
    #   jdownloader:
    #     data:
    #       USER_ID: "1000"
    #       GROUP_ID: "1000"

    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: "/config"
      output:
        enabled: true
        type: nfs
        server: ${nfs_server}
        path: ${nfs_path_download}
        mountPath: "/output"
    
    extraTpl:
      - |
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: {{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
        spec:
          parentRefs:
            - name: traefik-gateway
              namespace: traefik
              sectionName: websecure
              kind: Gateway

          hostnames:
            - jdl.${main_domain}

          rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /

              backendRefs:
              - name: {{ .Release.Name }}
                namespace: {{ .Release.Namespace }}
                port: {{ .Values.service.main.ports.main.port }}
              
              filters:
                - type: ExtensionRef
                  extensionRef:
                    group: traefik.io
                    kind: Middleware
                    name: chain-forwardauth
