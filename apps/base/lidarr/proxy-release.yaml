apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr-proxy
  namespace: media
spec:
  releaseName: lidarr-proxy
  dependsOn:
    - name: authentik
      namespace: authentik
  chart:
    spec:
      chart: authentik-application
      # renovate: datasource=docker depName=authentik-application registryUrl=oci://codeberg.org/wrenix/helm-charts
      version: "0.4.9"
      sourceRef:
        kind: HelmRepository
        name: wrenix
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    # From https://codeberg.org/wrenix/helm-charts/src/branch/main/authentik-application/values.yaml   
    # Provider is added to the via blueprint in Authentik chart
    blueprint:
      authentik:
        domain: "https://auth.${main_domain_websecure}"
      provider:
        enabled: true
        name: &app-name "Lidarr"
        type: "proxy"
        proxy:
          externalHost: &ext-host "https://music.${main_domain_websecure}"
          skipPathRegex: ""
          cookieDomain: ""
          ingress:
            enabled: false
      application:
        name: *app-name
        slug: "lidarr"
        # -- put this application in authentik in group
        group: "Media"
        launchURL: *ext-host
        openInNewTab: false
        icon: ""
        description: "Music PVR"
        # publisher: "Publisher"
        bindPolicyID:
        policyEngineMode: "any"
      groups: []