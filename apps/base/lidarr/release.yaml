apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  releaseName: lidarr
  chart:
    spec:
      chart: helm/apps/lidarr
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/lidarr/values.yaml
  # see documentation https://truecharts.org/charts/stable/lidarr/
  values:
    storage:
      persistentClassName: ${fastdata_storage}
    
    lidarr:
      persistence:
        # NFS mounts
        downloads:
          server: ${nfs_server}
          path: ${nfs_path_2}
        media:
          server: ${nfs_server}
          path: ${nfs_path_1}
