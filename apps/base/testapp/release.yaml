apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: testapp
  namespace: flux-system
spec:
  releaseName: testapp
  targetNamespace: testapp
  # Target 
  chart:
    spec:
      chart: helm/apps/testapp
      interval: 12h
      # version: "2024.10.2"
      sourceRef:
        kind: GitRepository
        name: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # values: