apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vaultwarden-admin-key
  namespace: services
spec:
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: ClusterGenerator
        name: "secret-key"

  target:
    template:
      data:
        secretKey: "{{ .password }}"
      engineVersion: v2