apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: services
spec:
  releaseName: vaultwarden
  # targetNamespace: services
  chart:
    spec:
      # chart: vaultwarden
      # version: "28.4.5"
      # sourceRef:
      #   kind: HelmRepository
      #   name: truecharts
      chart: helm/apps/vaultwarden
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: vaultwarden-admin-key
      valuesKey: secretKey
      targetPath: vaultwarden.vaultwarden.admin.token
    # SMTP configuration mirrored from the external-secrets secret store
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_username
      targetPath: vaultwarden.vaultwarden.smtp.user
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_username
      targetPath: vaultwarden.vaultwarden.smtp.from
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_token
      targetPath: vaultwarden.vaultwarden.smtp.password
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_server
      targetPath: vaultwarden.vaultwarden.smtp.host
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_port
      targetPath: vaultwarden.vaultwarden.smtp.port


  # see https://github.com/truecharts/public/blob/master/charts/premium/vaultwarden/values.yaml
  # values:
    