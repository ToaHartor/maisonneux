apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: outline
  namespace: services
spec:
  releaseName: outline
  dependsOn:
    # Wait for OIDC config creation
    - name: outline-oidc
  chart:
    spec:
      chart: helm/apps/outline
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # Patch only when local dns is used
  # Using postRenderers instead of patches in kustomizations, as variable substitution is not performed already
  postRenderers:
    - kustomize:
        patches:
          - patch: |-
              - op: add
                path: /spec/template/spec/hostAliases
                value:
                  - ip: "${traefik_lb_ip}"
                    hostnames:
                    - "auth.${main_domain}"
                    - "${second_domain}"

            target:
              kind: Deployment
              name: outline
              namespace: services
              annotationSelector: homelab/use-local-dns=true

  values:
    outline:
      s3:
        secretName: outline-${environment}-s3user
        bucketName: outline-${environment}
        endpoint: http://${minio_url}
        customDomain: ${minio_url}/outline-${environment}
      workload:
        main:
          annotations:
            homelab/use-local-dns: ${quote}${patch_dns:=false}${quote}
          podSpec:
            containers:
              main:
                env:
                  URL: https://wiki.${main_domain_websecure}
                  LOG_LEVEL: debug
                  OIDC_CLIENT_ID:
                    secretKeyRef:
                      # {oidc-release-name}-{chart-name}
                      name: outline-oidc-authentik-application
                      key: clientID
                      expandObjectName: false
                  OIDC_CLIENT_SECRET:
                    secretKeyRef:
                      name: outline-oidc-authentik-application
                      key: clientSecret
                      expandObjectName: false
                  OIDC_AUTH_URI: https://auth.${main_domain_websecure}/application/o/authorize/
                  OIDC_TOKEN_URI: https://auth.${main_domain_websecure}/application/o/token/
                  OIDC_USERINFO_URI: https://auth.${main_domain_websecure}/application/o/userinfo/
                  OIDC_LOGOUT_URI: https://auth.${main_domain_websecure}/application/o/outline/end-session/
                  OIDC_USERNAME_CLAIM: preferred_username
                  OIDC_DISPLAY_NAME: Authentik
                  OIDC_SCOPES: openid profile email

                  AWS_S3_UPLOAD_BUCKET_URL: http://${minio_url}

                  # WARNING : ONLY FOR DEBUG https://github.com/outline/outline/discussions/2606
                  # NODE_TLS_REJECT_UNAUTHORIZED: "0"
      
      redis:
        creds:
          url: redis://dragonfly-cluster.dragonfly.svc.cluster.local:6379