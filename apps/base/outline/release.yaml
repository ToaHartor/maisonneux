apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: outline
  namespace: services
spec:
  releaseName: outline
  dependsOn:
    # Wait for OIDC config creation
    - name: outline-oidc
  chart:
    spec:
      chart: helm/apps/outline
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    outline:
      s3:
        endpoint: http://${minio_url}
        customDomain: ${minio_url}/outline
      workload:
        main:
          podSpec:
            containers:
              main:
                env:
                  URL: https://wiki.${main_domain}:10443
                  OIDC_CLIENT_ID:
                    secretKeyRef:
                      # {oidc-release-name}-{chart-name}
                      name: outline-oidc-authentik-application
                      key: clientID
                      expandObjectName: false
                  OIDC_CLIENT_SECRET:
                    secretKeyRef:
                      name: outline-oidc-authentik-application
                      key: clientSecret
                      expandObjectName: false
                  OIDC_AUTH_URI: https://auth.${main_domain}:10443/application/o/authorize/
                  OIDC_TOKEN_URI: https://auth.${main_domain}:10443/application/o/token/
                  OIDC_USERINFO_URI: https://auth.${main_domain}:10443/application/o/userinfo/
                  OIDC_LOGOUT_URI: https://auth.${main_domain}:10443/application/o/outline/end-session/
                  OIDC_USERNAME_CLAIM: preferred_username
                  OIDC_DISPLAY_NAME: Authentik
                  OIDC_SCOPES: openid profile email

                  # WARNING : ONLY FOR DEBUG https://github.com/outline/outline/discussions/2606
                  NODE_TLS_REJECT_UNAUTHORIZED: "0"
      
      redis:
        creds:
          url: redis://dragonfly-cluster.dragonfly.svc.cluster.local:6379