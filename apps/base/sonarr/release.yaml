apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  releaseName: sonarr
  dependsOn:
    - name: sonarr-proxy
  chart:
    spec:
      chart: helm/apps/sonarr
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/sonarr/values.yaml
  # see documentation https://truecharts.org/charts/stable/sonarr/
  values:
    ingress:
      protocol: https
      domain: tv.${main_domain}
    sonarr:
      persistence:
        # NFS mounts
        downloads:
          server: ${nfs_server}
          path: ${nfs_path_download}
        media:
          server: ${nfs_server}
          path: ${nfs_path_media_1}