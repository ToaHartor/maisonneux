apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr-proxy
  namespace: media
spec:
  releaseName: sonarr-proxy
  dependsOn:
    - name: authentik
      namespace: authentik
  chart:
    spec:
      chart: authentik-application
      # renovate: datasource=docker depName=authentik-application registryUrl=oci://codeberg.org/wrenix/helm-charts
      version: "0.4.9"
      sourceRef:
        kind: HelmRepository
        name: wrenix
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  
  # Add forgotten blueprint to associate the provider to the internal endpoint
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Secret
              name: sonarr-proxy-authentik-application-blueprint
            patch: |-
              - op: add
                path: /stringData/association-blueprint.yaml
                value: |
                  version: 1
                  metadata:
                    name: "sonarr-authentik-outpost-association"
                  
                  entries:
                    - model: authentik_outposts.outpost
                      identifiers: 
                        pk: !Find [ authentik_outposts.outpost, [name, authentik Embedded Outpost]] 
                      attrs:  
                        providers: [!Find [authentik_providers_proxy.proxyprovider, [name, Sonarr]]]
                        config:
                          authentik_host: "https://auth.${main_domain_websecure}"

  values:
    # From https://codeberg.org/wrenix/helm-charts/src/branch/main/authentik-application/values.yaml   
    blueprint:
      authentik:
        domain: "https://auth.${main_domain_websecure}"
      provider:
        enabled: true
        name: "Sonarr"
        type: "proxy"
        proxy:
          externalHost: "https://tv.${main_domain_websecure}"
          skipPathRegex: ""
          cookieDomain: ""
          ingress:
            enabled: false
      application:
        name: "Sonarr"
        slug: "sonarr"
        # -- put this application in authentik in group
        group: ""
        launchURL: "https://tv.${main_domain_websecure}"
        openInNewTab: false
        icon: ""
        description: "Series PVR"
        # publisher: "Publisher"
        bindPolicyID:
        policyEngineMode: "any"
      groups: []