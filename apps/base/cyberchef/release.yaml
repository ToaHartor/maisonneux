apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cyberchef
  namespace: services
spec:
  releaseName: cyberchef
  dependsOn:
    - name: cyberchef-proxy
  chart:
    spec:
      chart: cyberchef
      # renovate: datasource=docker depName=cyberchef registryUrl=oci://tccr.io/truecharts
      version: "11.6.1"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/cyberchef/values.yaml
  values:
    securityContext:
      container:
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi

    workload:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1
    
    extraTpl:
      - |
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: {{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
        spec:
          parentRefs:
            - name: traefik-gateway
              namespace: traefik
              sectionName: websecure
              kind: Gateway

          hostnames:
            - cyberchef.${main_domain}

          rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /

              backendRefs:
              - name: {{ .Release.Name }}
                namespace: {{ .Release.Namespace }}
                port: {{ .Values.service.main.ports.main.port }}

              filters:
                - type: ExtensionRef
                  extensionRef:
                    group: traefik.io
                    kind: Middleware
                    name: chain-forwardauth