apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: services
spec:
  releaseName: minio
  dependsOn:
    # Wait for OIDC config creation
    - name: minio-oidc
  chart:
    spec:
      chart: minio
      # renovate: datasource=docker depName=minio registryUrl=oci://tccr.io/truecharts
      version: "16.11.1"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    securityContext:
      container:
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000

    workload:
      main:
        podSpec:
          dnsPolicy: ClusterFirstWithHostNet
          containers:
            main:
              env:
                MINIO_SERVER_URL: https://bucket.${main_domain_websecure}
                # Console URL
                MINIO_BROWSER_REDIRECT_URL: https://s3.${main_domain_websecure}
                # OIDC for bucket administration
                MINIO_IDENTITY_OPENID_CONFIG_URL: https://auth.${main_domain_websecure}/application/o/minio/.well-known/openid-configuration
                MINIO_IDENTITY_OPENID_CLIENT_ID:
                  secretKeyRef:
                    name: minio-oidc-authentik-application
                    key: clientID
                    expandObjectName: false
                MINIO_IDENTITY_OPENID_CLIENT_SECRET:
                  secretKeyRef:
                    name: minio-oidc-authentik-application
                    key: clientSecret
                    expandObjectName: false
                MINIO_IDENTITY_OPENID_CLAIM_USERINFO: https://auth.${main_domain_websecure}/application/o/userinfo/
                MINIO_IDENTITY_OPENID_DISPLAY_NAME: Authentik
                MINIO_IDENTITY_OPENID_SCOPES: openid,profile,email,minio # minio is a property mapping managed in Authentik
                # Admin user
                MINIO_ROOT_USER:
                  secretKeyRef:
                    name: minio-admin-creds
                    key: username
                    expandObjectName: false

                MINIO_ROOT_PASSWORD:
                  secretKeyRef:
                    name: minio-admin-creds
                    key: password
                    expandObjectName: false


    persistence:
      config:
        enabled: true
        type: nfs
        server: ${nfs_server}
        path: ${nfs_path_minio}

    extraTpl:
      # Admin account
      - |
        apiVersion: external-secrets.io/v1
        kind: ExternalSecret
        metadata:
          name: minio-admin-creds
          namespace: {{ .Release.Namespace }}
          labels:
            homelab/backup-resource: "true"
        spec:
          refreshPolicy: OnChange
          dataFrom:
          - sourceRef:
              generatorRef:
                apiVersion: generators.external-secrets.io/v1alpha1
                kind: ClusterGenerator
                name: "password"
          target:
            template:
              metadata:
                labels:
                  homelab/backup-resource: "true"
              data:
                username: "minio"
                password: "{{ `{{ .password }}` }}"
              engineVersion: v2
      # Gateways
      - |
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: {{ .Release.Name }}-console
          namespace: {{ .Release.Namespace }}
        spec:
          parentRefs:
            - name: traefik-gateway
              namespace: traefik
              sectionName: websecure
              kind: Gateway

          hostnames:
            - s3.${main_domain}

          rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /

              backendRefs:
              - name: {{ .Release.Name }}
                namespace: {{ .Release.Namespace }}
                port: {{ .Values.service.main.ports.main.port }}
      - |
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: {{ .Release.Name }}-api
          namespace: {{ .Release.Namespace }}
        spec:
          parentRefs:
            - name: traefik-gateway
              namespace: traefik
              sectionName: websecure
              kind: Gateway

          hostnames:
            - bucket.${main_domain}

          rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /

              backendRefs:
              - name: {{ .Release.Name }}-api
                namespace: {{ .Release.Namespace }}
                port: {{ .Values.service.api.ports.api.port }}