apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-oidc
  namespace: immich
spec:
  releaseName: immich-oidc
  dependsOn:
    - name: authentik
      namespace: authentik
    - name: immich-db
  chart:
    spec:
      chart: authentik-application
      # renovate: datasource=docker depName=authentik-application registryUrl=oci://codeberg.org/wrenix/helm-charts
      version: "0.4.9"
      sourceRef:
        kind: HelmRepository
        name: wrenix
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # From https://codeberg.org/wrenix/helm-charts/src/branch/main/authentik-application/values.yaml
    blueprint:
      authentik:
        domain: "https://auth.${main_domain_websecure}"
      provider:
        enabled: true
        name: "Immich"
        type: "oidc"
        oidc:
          clientType: "confidential"
          # clientID:
          # clientSecret:
          redirectURL:
            - "https://photos.${main_domain_websecure}/auth/login"
            - "app.immich:///oauth-callback"
          signingKey: "namespace_authentik.secret_authentik-cert-tls.tls"
          tokenDuration: "minutes=5"
          scopes:
            - name: "authentik default OAuth Mapping: OpenID 'openid'"
            - name: "authentik default OAuth Mapping: OpenID 'email'"
            - name: "authentik default OAuth Mapping: OpenID 'profile'"
      application:
        name: "Immich"
        slug: "immich"
        group: "Services"
        launchURL: "https://photos.${main_domain_websecure}"
        openInNewTab: false
        icon: ""
        description: "Photo backup service"
        # publisher: "Publisher"
        bindPolicyID:
        policyEngineMode: "any"
      groups:
        - slug: "app: immich"
          bindID: "a776296c-b2f9-41c1-b7bf-112802f9572d" # arbitrary uuid


      
