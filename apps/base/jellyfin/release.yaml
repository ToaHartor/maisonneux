apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  releaseName: jellyfin
  # dependsOn:
  #   - name: jellyfin-oidc
  chart:
    spec:
      chart: jellyfin
      # renovate: datasource=docker depName=jellyfin registryUrl=oci://tccr.io/truecharts
      version: "21.3.5"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/jellyfin/values.yaml
  values:
    resources:
      requests:
        cpu: 100m
        memory: 400Mi
    securityContext:
      container:
        readOnlyRootFilesystem: false
        # runAsNonRoot: false
        # runAsUser: 1000
        # runAsGroup: 1000

    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #       - matchExpressions:
    #         - key: nvidia.com/gpu.present
    #           operator: In
    #           values: ["true"]

    containerOptions:
      NVIDIA_CAPS:
        - all
    workload:
      main:
        strategy: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
          maxSurge: 1
        podSpec:
          runtimeClassName: ${gpu_runtime_class}
          containers:
            main:
              env:
                ## No need as it will be added automatically with resource requests
                # NVIDIA_DRIVER_CAPABILITIES: all
                # NVIDIA_VISIBLE_DEVICES: all
                JELLYFIN_LOG_DIR: /logs
                # JELLYFIN_DATA_DIR: /data
                # JELLYFIN_CONFIG_DIR: /config

    # /config/*.xml => pvc because config
    # /config/data/data => pvc for database (no nfs of course)
    # /config/data/metadata => nfs non-mirrored on ssd ? mainly image assets cache for studios/actors...
    persistence:
      config:
        enabled: true
        labels:
          homelab/backup-resource: "true"
        type: pvc
        size: 10Gi
        storageClass: ${fastdata_storage}
        mountPath: "/config" # config includes database, but also metadata
      metadata:
        enabled: true
        type: emptyDir
        mountPath: "/config/metadata" # see if we need another pvc or if we use nfs for this
      cache:
        enabled: true
        mountPath: "/cache"
        type: "emptyDir"
      logs:
        enabled: true
        mountPath: "/logs"
        type: "emptyDir"
      transcode:
        enabled: true
        mountPath: "/config/transcodes"
        type: "emptyDir"
      media-1:
        enabled: true
        type: nfs
        server: ${nfs_server}
        path: ${nfs_path_media_1}
        mountPath: "/media"
    
    extraTpl:
      - |
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: {{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
        spec:
          parentRefs:
            - name: traefik-gateway
              namespace: traefik
              sectionName: websecure
              kind: Gateway

          hostnames:
            - {{ .Release.Name }}.${main_domain}

          rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /

              backendRefs:
              - name: {{ .Release.Name }}
                namespace: {{ .Release.Namespace }}
                port: {{ .Values.service.main.ports.main.port }}
              
              # filters:
              #   - type: ExtensionRef
              #     extensionRef:
              #       group: traefik.io
              #       kind: Middleware
              #       name: chain-forwardauth
