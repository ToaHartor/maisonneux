apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  releaseName: qbittorrent
  # targetNamespace: media
  chart:
    spec:
      chart: qbittorrent
      # Version from https://artifacthub.io/packages/helm/gabe565/qbittorrent
      # renovate: datasource=docker depName=qbittorrent registryUrl=oci://ghcr.io/gabe565/charts
      version: "0.4.1"
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/gabe565/charts/blob/main/charts/qbittorrent/values.yaml
  # see https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    # TODO : configure with configMap if possible
    # configMaps:
    #   config:
    #     enabled: true
    env:
      TZ: Europe/Paris
      PUID: 1000 # User ID, should have the rights on the NFS share and the dataset
      PGID: 1000 # Group ID
      DOCKER_MODS: ghcr.io/gabe565/linuxserver-mod-vuetorrent
    persistence:
      config:
        enabled: true
        retain: true
        storageClass: "${fastdata_storage}"
        accessMode: ReadWriteOnce
        size: 1Gi
      downloads:
        enabled: true
        type: nfs
        server: ${nfs_server}
        path: ${nfs_path_2}
      vuetorrent:
        enabled: true
        type: emptyDir