apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  releaseName: qbittorrent
  dependsOn:
    - name: qbittorrent-proxy
  chart:
    spec:
      chart: qbittorrent
      # renovate: datasource=docker depName=qbittorrent registryUrl=oci://oci.trueforge.org/truecharts
      version: "23.11.1"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/qbittorrent/values.yaml
  values:
    # workload:
    #   main:
    #     podSpec:
    #       containers:
    #         main:
    #           env:
    #             TZ: Europe/Paris
    #             PUID: 1000 # User ID, should have the rights on the NFS share and the dataset
    #             PGID: 1000 # Group ID
    persistence:
      config:
        enabled: true
        labels:
          homelab/backup-resource: "true"
        type: pvc
        size: 1Gi
        storageClass: ${fastdata_storage}-ha
        mountPath: /config
      downloads:
        enabled: true
        type: nfs
        server: ${nfs_server}
        path: ${nfs_path_download}
        mountPath: /downloads

    extraTpl:
      - |
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: {{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
        spec:
          parentRefs:
            - name: traefik-gateway
              namespace: traefik
              sectionName: websecure
              kind: Gateway

          hostnames:
            - torrent.${main_domain}

          rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /

              backendRefs:
              - name: {{ .Release.Name }}
                namespace: {{ .Release.Namespace }}
                port: {{ .Values.service.main.ports.main.port }}

              filters:
                - type: ExtensionRef
                  extensionRef:
                    group: traefik.io
                    kind: Middleware
                    name: chain-forwardauth