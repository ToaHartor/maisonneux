apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  releaseName: qbittorrent
  chart:
    spec:
      chart: qbittorrent
      # renovate: datasource=docker depName=qbittorrent registryUrl=oci://tccr.io/truecharts
      version: "23.3.6"
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  # see https://github.com/truecharts/public/blob/master/charts/stable/qbittorrent/values.yaml
  values:
    # workload:
    #   main:
    #     podSpec:
    #       containers:
    #         main:
    #           env:
    #             TZ: Europe/Paris
    #             PUID: 1000 # User ID, should have the rights on the NFS share and the dataset
    #             PGID: 1000 # Group ID
    persistence:
      config:
        enabled: true
        labels:
          homelab/backup-resource: "true"
        type: pvc
        size: 1Gi
        storageClass: ${fastdata_storage}-ha
        mountPath: /config
      downloads:
        enabled: true
        type: nfs
        server: ${nfs_server}
        path: ${nfs_path_download}
        mountPath: /downloads