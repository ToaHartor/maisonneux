apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirlingpdf-oidc
  namespace: services
spec:
  releaseName: stirlingpdf-oidc
  dependsOn:
    - name: authentik
      namespace: authentik
  chart:
    spec:
      chart: authentik-application
      # renovate: datasource=docker depName=authentik-application registryUrl=oci://codeberg.org/wrenix/helm-charts
      version: "0.4.9"
      sourceRef:
        kind: HelmRepository
        name: wrenix
        namespace: flux-system
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3

  values:
    # From https://codeberg.org/wrenix/helm-charts/src/branch/main/authentik-application/values.yaml
    blueprint:
      authentik:
        # -- domain to authentik, used in generated url (like issuer)
        domain: "https://auth.${main_domain_websecure}"
      provider:
        enabled: true
        name: "Stirling PDF"
        type: "oidc"
        oidc:
          clientType: "confidential"
          # clientID:
          # clientSecret:
          redirectURL: "https://pdf.${main_domain_websecure}/login/oauth2/code/oidc"
          tokenDuration: "minutes=5"
          signingKey: "namespace_authentik.secret_authentik-cert-tls.tls"
          scopes:
            - name: "authentik default OAuth Mapping: OpenID 'openid'"
            - name: "authentik default OAuth Mapping: OpenID 'email'"
            - name: "authentik default OAuth Mapping: OpenID 'profile'"
      application:
        name: "Stirling PDF"
        slug: "stirling"
        group: "Services"
        launchURL: "https://pdf.${main_domain_websecure}"
        openInNewTab: false
        icon: ""
        description: "PDF utilities"
        bindPolicyID:
        policyEngineMode: "any"
      groups:
        - slug: "app: stirlingpdf"
          parent: "Users"
          bindID: "948eaabd-8a84-48fd-a48c-aad99932b40d" # arbitrary uuid

