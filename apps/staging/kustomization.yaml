apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/testapp
  - ../base/qbittorrent
  - ../base/sonarr
  - ../base/radarr
  - ../base/radarr4k
  - ../base/lidarr
  - ../base/prowlarr
  - ../base/vaultwarden
  - ../base/wakapi
  - ../base/outline
  - ../base/stirlingpdf
  - ../base/cyberchef
  - ../base/jellyseerr
  - ../base/jellystat
  - ../base/paperless-ngx
  - ../base/seafile
  - ../base/jdownloader
  - ../base/kavita
  - ../base/suwayomi
  - ../base/immich
patches:
  # Reduce PVC sizes
  - target:
      kind: HelmRelease
      name: kavita
      namespace: media
    patch: |-
      - op: replace
        path: /spec/values/persistence/config/size
        value: 500Mi
  - target:
      kind: HelmRelease
      name: immich-db
      namespace: immich
    patch: |-
      - op: replace
        path: /spec/values/storage/size
        value: 5Gi
