apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: services
spec:
  releaseName: gitea
  dependsOn:
    - name: gitea-oidc
  chart:
    spec:
      chart: helm/core/gitea
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    s3:
      secretName: gitea-${environment}-s3user
      endpoint: ${minio_url}
      bucketName: gitea-${environment}
    ingress:
      certSecret: ${main_domain}-tls
      host: auth.${main_domain}
      
