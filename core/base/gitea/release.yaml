apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
  namespace: services
spec:
  releaseName: gitea
  dependsOn:
    - name: gitea-oidc
  chart:
    spec:
      chart: helm/core/gitea
      interval: 12h
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: gitea-oidc-authentik-application
      valuesKey: clientID
      targetPath: gitea.gitea.oauth[0].key
    - kind: Secret
      name: gitea-oidc-authentik-application
      valuesKey: clientSecret
      targetPath: gitea.gitea.oauth[0].secret

  values:
    s3:
      secretName: &s3-secret gitea-${environment}-s3user
      endpoint: ${minio_url}
      bucketName: gitea-${environment}
    ingress:
      domain: "gitea.${main_domain}"
      externalUrl: "https://gitea.${main_domain_websecure}"

    gitea:
      gitea:
        # Sensitive credentials generated by other resources (psql, minio, gitea oauth...)
        additionalConfigFromEnvs:
          - name: GITEA__STORAGE__MINIO_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: *s3-secret
                key: accessKey
          - name: GITEA__STORAGE__MINIO_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: *s3-secret
                key: secretKey
          - name: GITEA__DATABASE__PASSWD
            valueFrom:
              secretKeyRef:
                name: gitea-db-creds
                key: password
        oauth:
          - name: "Authentik"
            provider: "openidConnect"
            # Existing secret contains key: as accessKey and secret: as secretKey
            # existingSecret: gitea-oauth-secret
            # key:  # Filled by fluxcd
            # secret:   # Filled by fluxcd
            autoDiscoverUrl: "https://auth.${main_domain_websecure}/application/o/gitea/.well-known/openid-configuration"
