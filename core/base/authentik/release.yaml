apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  releaseName: authentik
  # targetNamespace: authentik
  # Target 
  chart:
    spec:
      chart: helm/core/authentik
      interval: 12h
      # version: "2024.10.2"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      reconcileStrategy: Revision
  interval: 50m
  install:
    createNamespace: true
    remediation:
      retries: 3
  valuesFrom:
    # Authentik Secret Key
    - kind: Secret
      name: authentik-secret-key
      valuesKey: secretKey
      targetPath: authentik.authentik.secret_key
    # SMTP configuration mirrored from the external-secrets secret store
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_username
      targetPath: authentik.authentik.email.username
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_token
      targetPath: authentik.authentik.email.password
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_server
      targetPath: authentik.authentik.email.host
    - kind: Secret
      name: smtp-config
      valuesKey: smtp_port
      targetPath: authentik.authentik.email.port

  values:
    s3:
      secretName: &authentik-s3-secret authentik-${environment}-s3user
      bucketName: &authentik-bucket authentik-${environment}
      endpoint: &authentik-bucket-endpoint http://${minio_url}
      customDomain: &authentik-custom-domain ${minio_url}/authentik-${environment}
    ingress:
      domain: auth.${main_domain}
      externalUrl: https://auth.${main_domain_websecure}
    authentik:
      proxyProviders:
        - Cyberchef
        - Sonarr
        - Radarr
        - Radarr 4K
        - Prowlarr
        - JDownloader
      authentik:
        email:
          # host: replaced by valueFrom
          # port: replaced by valueFrom
          # username: replaced by valueFrom
          # password: replaced by valueFrom
          use_tls: true
      #   secret_key: replaced by valueFrom

      global:
        env:
          - name: AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: accessKey
                name: *authentik-s3-secret
          - name: AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: secretKey
                name: *authentik-s3-secret
          - name: AUTHENTIK_STORAGE__MEDIA__S3__BUCKET_NAME
            value: *authentik-bucket
          - name: AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT
            value: *authentik-bucket-endpoint
          - name: AUTHENTIK_STORAGE__MEDIA__S3__CUSTOM_DOMAIN
            value: *authentik-custom-domain
          - name: AUTHENTIK_REDIS__DB
            value: "15"
          - name: AUTHENTIK_BOOTSTRAP_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: authentik-akadmin
          - name: AUTHENTIK_STORAGE__MEDIA__BACKEND
            value: s3
          - name: AUTHENTIK_STORAGE__MEDIA__S3__SECURE_URLS
            value: "false" # "true" if prod


        volumeMounts:
          - name: sidecar-blueprints
            mountPath: /blueprints/sidecar
          - name: sidecar-certs
            mountPath: /certs/sidecar


        volumes:
          - name: sidecar-blueprints
            emptyDir: {}
          - name: sidecar-certs
            emptyDir: {}
      
      server:
        serviceAccountName: authentik
        ingress:
          enabled: false
      
      worker:
        serviceAccountName: authentik
        extraContainers:
        - name: sidecar-blueprints
          image: "ghcr.io/kiwigrid/k8s-sidecar:1.28.4"
          env:
            - name: "FOLDER"
              value: "/blueprints/sidecar"
            - name: "LABEL"
              value: "goauthentik_blueprint"
            - name: "LABEL_VALUE"
              value: "1"
            - name: "NAMESPACE"
              value: "ALL"
            - name: "RESOURCE"
              value: "both"
            - name: "UNIQUE_FILENAMES"
              value: "true"
          volumeMounts:
            - name: sidecar-blueprints
              mountPath: /blueprints/sidecar
        - name: sidecar-certs
          image: "ghcr.io/kiwigrid/k8s-sidecar:1.28.4"
          env:
            - name: "FOLDER"
              value: "/certs/sidecar"
            - name: "LABEL"
              value: "goauthentik_cert"
            - name: "LABEL_VALUE"
              value: "1"
            - name: "RESOURCE"
              value: "both"
            - name: "UNIQUE_FILENAMES"
              value: "true"
          volumeMounts:
            - name: sidecar-certs
              mountPath: /certs/sidecar
      
      serviceAccount:
        create: true      
