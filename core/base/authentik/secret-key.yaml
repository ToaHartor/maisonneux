apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret-key
  namespace: authentik
  labels:
    homelab/backup-resource: "true"
spec:
  refreshPolicy: CreatedOnce
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: ClusterGenerator
        name: "secret-key"

  target:
    template:
      metadata:
        labels:
          homelab/backup-resource: "true"
      data:
        secretKey: "{{ .password }}"
      engineVersion: v2
